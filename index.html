<html>
<head>
<style>
div {
  width: 50%;
  border: 1px solid #4CAF50;
}
</style>
</head>
  <p>My chartjs test page v2</p>
<div>
  <canvas id="myChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
<script>


  const data = [
    { year: 2010, count: 10 },
    { year: 2011, count: 20 },
    { year: 2012, count: 15 },
    { year: 2013, count: 25 },
    { year: 2014, count: 22 },
    { year: 2015, count: 30 },
    { year: 2016, count: 28 },
  ];

  new Chart(
  	document.getElementById('myChart'), 
  	{
  		type: 'bar',
  		data: {
  			labels: data.map(row=> row.year),
  			datasets: [
  				{
  					label: '# of Votes',
  					data: data.map(row => row.count),
  					borderWidth: 1
  				}]
  			},
  		options: {
  			scales: {
  				y: {
  					beginAtZero: true
  				}
  			}
  		}
  	});
</script>
 

 



  
</html>
