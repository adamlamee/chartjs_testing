<html>
<head>
<style>
div {
  width: 50%;
  border: 1px solid #4CAF50;
}
</style>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/xlsx@0.14.3/dist/xlsx.full.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chartjs-plugin-deferred@1.0.1"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datasource@0.1.0"></script>

</head>
<body>
<p>My chartjs test page v2</p>

<div>
  <canvas id="chart1" aria-label="Hello ARIA World" role="img"><p>Hello Fallback World</p></canvas>
</div>


<script>
	
      var ctx1 = document.getElementById('chart1').getContext('2d');
      var chart1 = new Chart(ctx1, {
        type: 'line',
        plugins: [ChartDataSource],
	        data: {
	        	datasets: [{
	        		backgroundColor: 'transparent',
	        		borderColor: 'rgb(255, 99, 132)',
	        		pointBackgroundColor: 'rgb(255, 99, 132)',
	        		tension: 0,
	        		fill: false ,
	        		}, {
	        		backgroundColor: 'transparent',
	        		borderColor: 'rgb(1, 99, 132)',
	        		pointBackgroundColor: 'rgb(255, 99, 132)',
	        		tension: 0,
	        		fill: true ,
	        		}]
		},
		title: {
			display: true,
			text: 'my title'
		},
		subtitle: {
			display: true,
			text: 'my subtitle'
		}
        options: {
		plugins: {
			datasource: { url: 'degrees.csv' }
		}
	}
      });
</script>
</body>
