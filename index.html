<html>
<head>
<style>
div {
  width: 50%;
  border: 1px solid #4CAF50;
}
</style>
</head>
<body>
<p>My chartjs test page v2</p>

<div>
  <canvas id="myChart" aria-label="Hello ARIA World" role="img"><p>Hello Fallback World</p></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="text/javascript" src="xlsx.full.min.js"></script>
<script type="text/javascript" src="chartjs-plugin-datasource.js"></script>

<script>
	

var ctx = document.getElementById('myChart').getContext('2d');

var chart = new Chart(ctx, {

  type: 'bar',

  plugins: [ChartDataSource],

  options: {

    daatasource: {

      url: 'sample-dataset.xlsx'

    }

  }

});
</script>
</body>
