<html>
<head>
<style>
div {
  width: 50%;
  border: 1px solid #4CAF50;
}
</style>
</head>
  <p>My chartjs test page</p>
<div>
  <canvas id="myChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
<script>

  new Chart(
  	document.getElementById('myChart'), 
  	{
  		type: 'bar',
  		data: {
  			labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
  			datasets: [
  				{
  					label: '# of Votes',
  					data: [12, 19, 3, 5, 2, 3],
  					borderWidth: 1
  				}]
  			},
  		options: {
  			scales: {
  				y: {
  					beginAtZero: true
  				}
  			}
  		}
  	});
</script>

 

 



  
</html>
